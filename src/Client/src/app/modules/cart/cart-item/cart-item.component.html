<td>
  <div class="item-thumbnail-container">
    <img class="item-thumbnail" [src]="cartItem.product.imageUrl">
  </div>
</td>
<td>{{cartItem.product.name}}</td>
<td>
  <input class="qnty-input" type="number" min="1" [(ngModel)]="cartItem.quantity">
</td>
<td>{{cartItem.product.price | currency:'USD'}}</td>
<td>{{cartItem.product.price * cartItem.quantity | currency:'USD'}}</td>
<td>
  <button mat-button>
    <mat-icon>clear</mat-icon>
  </button>
</td>
